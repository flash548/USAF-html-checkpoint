<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GMDB Login</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id='header' class='header'>
        <div id='navbar' class='navbar'>
            <h2>GMDB</h2>
            <h3>Home</h3>
            <h3>Login</h3>
            <form class='search'>
                <input type='text' id='searchBox' class='searchBox' placeholder='Search'>
                <button type='button' id='searchButton' class='searchButton'>Search</button>
            </form>
        </div>
    </div>
    
    <div id='main' class='main'>
        <h1 class='login'>Login</h1><br>
        <form id='form' class='login'>
            <label for='email' class='label'>Email:</label><br>
            <input type='email' id='email' class='email'><br>
            <label for='password' class='label'>Password:</label><br>
            <input type='password' id='password' class='password'><br>
            <button type='button' id='loginButton' class='loginButton'>Login</button>        
        </form>
    </div>
</body>
</html>
