<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GMDB Home</title>
  <link rel="stylesheet" href="./style.css">
  <script src='main.js' language='JavaScript'></script>
</head>
<body>
    <div id='header' class='header'>
        <div id='navbar' class='navbar'>
            <h2>GMDB</h2>
            <h3>Home</h3>
            <h3>Login</h3>
            <form class='search'>
                <input type='text' id='searchBox' class='searchBox' placeholder='Search'>
                <button type='button' id='searchButton' class='searchButton'>Search</button>
            </form>
        </div>
    </div>
    
    <div id='moviegrid' class='moviegrid'>
        <div class='row'>
            <div class='cell'><img class='img' src='https://i.pinimg.com/originals/5e/91/5e/5e915e99069cf5170266f147dd3d6bd2.jpg'></div>
            <div class='cell'><img class='img' src='https://cdn.shopify.com/s/files/1/1523/1900/products/il_570xN.1588225901_kgu9_580x.jpg?v=1571496988'></div>
            <div class='cell'><img class='img' src='https://www.outerplaces.com/images/user_upload/thelaststarfighterposter.jpg'></div>
            <div class='cell'><img class='img' src='https://oyster.ignimgs.com/wordpress/stg.ign.com/2013/05/Star-Trek-2_wrath-of-khan-poster.jpg?fit=bounds&width=640&height=480'></div>
            <div class='cell'><img class='img' src='https://www.sideshow.com/wp/wp-content/uploads/2019/12/b2-493x740.jpg'></div>
            <div class='cell'><img class='img' src='https://upload.wikimedia.org/wikipedia/commons/b/bf/Plan_9_Alternative_poster.jpg'></div>
            <div class='cell'><img class='img' src='https://alternativemovieposters.com/wp-content/uploads/2013/05/startrekbg1.jpg'></div>
            <div class='cell'><img class='img' src='https://images-na.ssl-images-amazon.com/images/I/81P3lDJbjCL._AC_SL1347_.jpg'></div>
        </div>
    </div>
</body>
</html>
